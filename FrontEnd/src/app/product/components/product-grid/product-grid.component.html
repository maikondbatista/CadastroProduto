
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Id Categoria</th>
        <th scole="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of gridData">
        <td scope="row">{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.categoryId }}</td>
        <td>
            <button type="button" (click)="delete(product)" class="btn btn-danger">Excluir</button>
            <button type="button" (click)="update(product)" class="btn btn-success m-1">Alterar</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="dataSource?.length || 1"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshGrid()"
    >
    </ngb-pagination>
  
  </div>
